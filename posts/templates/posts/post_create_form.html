{% extends "./base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-8 col-10" style="height: 100vh; overflow-y: scroll;">
    <h2>Share your thoughts</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Send it">
    </form>
</div>



{% endblock %}
