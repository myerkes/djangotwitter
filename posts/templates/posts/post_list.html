{% extends './base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            {% for post in post_list %}
            <p>{{ post.post_text }}</p>
            <p>{{ post.pub_datetime }}</p>
            <a href="{% url 'posts:replies' post.id %}" class="btn btn-primary">See Replies</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
