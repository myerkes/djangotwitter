<!DOCTYPE html lang=en>
<html>
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'posts/base_styles.css' %}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <!-- Left hand navigation column -->
            <div class="col-2" style="height: 100vh;">
                <ul class="nav-list">
                    {% if user.is_authenticated %}
                    <li class="left-nav-button">
                      <a class="" href="{% url 'posts:posts' %}">Home</a>
                    </li>
                    <li class="left-nav-button">
                      <a href="{% url 'myaccount:profileid' user.id%}">Profile</a>
                    </li>
                    <li class="left-nav-button">
                        <a class="" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    <li class="left-nav-button">
                      <a href="{% url 'posts:postcreate' %}" class="btn btn-primary btn-block" id="tweet-button">Tweet</a>
                    </li>
                    {% else %}
                    <li class="left-nav-button">
                      <a class="" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                  </ul>
            </div>

            <!-- Middle main content column -->
            <div class="col-md-8 col-10" style="height: 100vh; overflow-y: scroll;">
            {% block content %}
            {% endblock %}
            </div>

            <!-- right hand extra information column -->
            <div class="col-md-2 d-none d-md-block" style="height: 100vh;">
              <ul>
                  <li>What's happening</li>
                  <li>Who to follow</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Import Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
